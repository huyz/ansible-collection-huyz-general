---
#files: ^roles/add_to_config_file/
#exclude: .*/OFF/.*

default_install_hook_types:
  - pre-commit
  - post-merge
  - pre-merge-commit

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-yaml
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]
      - id: detect-private-key
      - id: double-quote-string-fixer # WARNING: this conflicts with `ruff format`
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: forbid-new-submodules
      - id: mixed-line-ending
      - id: name-tests-test
        args: [--pytest-test-first]
      #- id: pretty-format-json
      #  args: [--no-ensure-ascii, --no-sort-keys]
      - id: requirements-txt-fixer
      - id: trailing-whitespace


  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0
    hooks:
      - id: shellcheck
        #args: ["--severity=warning"]  # Optionally only show errors and warnings

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint

  - repo: https://github.com/ansible/ansible-lint
    rev: v25.8.2
    hooks:
      - id: ansible-lint
        # galaxy.yml uses manifest, which means we need the `distlib` dependency.
        additional_dependencies: [distlib]
        files: \.(yaml|yml)$
        args:
          - '-c'
          - '.ansible-lint'
          - '--nocolor'
          - '--profile=production'
        stages: [pre-push, pre-merge-commit]

ci:
  # 2025-06-13 Shellcheck gives: Executable `docker` not found
  skip: [shellcheck]
