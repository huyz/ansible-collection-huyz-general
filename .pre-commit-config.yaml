---
#files: ^roles/add_to_config_file/
#exclude: .*/OFF/.*

default_install_hook_types:
  - pre-commit
  - post-merge
  - pre-merge-commit

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-yaml
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: name-tests-test
        args: [--pytest-test-first]
      #- id: pretty-format-json
      #  args: [--no-ensure-ascii, --no-sort-keys]
      - id: trailing-whitespace


  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: shellcheck
        exclude: ^.*/files/.*$

  - repo: https://github.com/hollow/pre-commit-actionlint
    rev: v1.6.24
    hooks:
      - id: actionlint

  - repo: https://github.com/ansible/ansible-lint
    rev: v24.10.0
    hooks:
      - id: ansible-lint
        # galaxy.yml uses manifest, which means we need the `distlib` dependency.
        additional_dependencies: [distlib]
        files: \.(yaml|yml)$
        args:
          - '-c'
          - '.ansible-lint'
          - '--nocolor'
          - '--profile=production'
        stages: [pre-push, pre-merge-commit]
